<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Band Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul#band {
      list-style-type: none;
      padding: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Alphabetical Band Sorter</h1>
  <ul id="band"></ul>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>

</body>
</html>
