<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alphabetical Band Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul#bands {
      list-style: none;
      padding: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    li {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Alphabetical Band Sorter</h1>
  <ul id="bands"></ul>

  <script src="script.js"></script>
</body>
</html>
